<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff5858, #f857a6);
      color: white;
    }
  </style>
</head>
<body class="relative min-h-screen px-4 text-center flex flex-col items-center justify-center">


<!-- Contact Button at Top Right -->
<div class="absolute top-4 right-4">
  <a href="mailto:support@hourlyt.com" class="bg-white text-pink-600 font-semibold px-4 py-2 rounded-lg shadow hover:bg-pink-100 transition duration-300">
    ðŸ“© Contact Us
  </a>
</div>


  <!-- LOGO + Tagline -->
  <div class="mb-6 text-center">
    <img src="logo.png" alt="Hourlyt Logo" class="w-41 md:w-55 mx-auto mb-2" />
    
  </div>

  <!-- Main Message -->
  <h1 class="text-4xl md:text-5xl font-bold mb-4">We're Building Something Amazing!</h1>
  <p class="text-lg md:text-xl mb-8">Hourlyt is currently under construction. Stay tuned for a smarter way to book hotels â€” by the hour!</p>

  <!-- Countdown -->
  <div class="flex space-x-4 text-3xl font-bold mb-10">
    <div>
      <span id="days">00</span>
      <div class="text-sm font-normal">Days</div>
    </div>
    <div>
      <span id="hours">00</span>
      <div class="text-sm font-normal">Hours</div>
    </div>
    <div>
      <span id="minutes">00</span>
      <div class="text-sm font-normal">Minutes</div>
    </div>
    <div>
      <span id="seconds">00</span>
      <div class="text-sm font-normal">Seconds</div>
    </div>
  </div>

  <!-- Contact Section -->
  <div id="contact" class="mt-10 pt-10">
    <p class="text-xl">Want to stay updated? Reach us at:</p>
    <a href="mailto:support@hourlyt.com" class="inline-block mt-4 px-6 py-3 bg-white text-pink-600 font-semibold rounded-lg shadow hover:bg-pink-100 transition duration-300">
      ðŸ“§ support@hourlyt.com
    </a>
    <p class="mt-6 text-sm opacity-75">Â© 2025 Hourlyt â€“ All Rights Reserved</p>
  </div>

  <!-- Countdown Script -->
  <script>
    const launchDate = new Date("2025-09-01T00:00:00").getTime();
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      document.getElementById("days").textContent = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(2, '0');
      document.getElementById("hours").textContent = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
      document.getElementById("minutes").textContent = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      document.getElementById("seconds").textContent = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');

      if (distance < 0) {
        clearInterval(countdown);
        document.body.innerHTML = "<h1 class='text-4xl font-bold text-white'>We're Live!</h1>";
      }
    }, 1000);
  </script>
</body>
</html>
